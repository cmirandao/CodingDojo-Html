<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet&display=swap">
</head>
<body>
    <header><h1>Network</h1></header>
    <h2>Your Feed</h2>
    <div class="contenedor">
        <aside>
            <div class="brr_aside">
                <img class="imagen1" src="user-circle.png" alt="Profile picture">
                <label><a href="#">Add an avatar</a></label>
                <label><h3>James Doe</h3></label>
            </div>
        </aside>
        <div class="usuarios">
            <!-- Modulo 1 -->
            <div class="modulo">
                <div class="brr_usrs">
                    <div>
                        <div class="usr_like"><h3>Neil M</h3></div>            
                    </div>
                    <div class="usr_like">
                        <p id="like1">9 like(s)</p>
                        <p><button class="btn1" onclick="like1()">Like</button></p>
                    </div>
                </div>
                <div>
                    <p>I just set up this new discord bot, let me know wht you all think. <a href="#">link</a></p>
                </div>
            </div>
            <!-- Modulo 2 -->
            <div class="modulo">
                <div class="brr_usrs">
                    <div>
                        <div class="usr_like"><h3>Nichole K</h3></div>            
                    </div>
                    <div class="usr_like">
                        <p id="like2">12 like(s)</p>
                        <p><button onclick="like2(this)">Like</button></p>
                    </div>
                </div>
                <div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <!-- Modulo 3 -->
            <div class="modulo">
                <div class="brr_usrs">
                    <div>
                        <div class="usr_like"><h3>Jim R</h3></div>            
                    </div>
                    <div class="usr_like">
                        <p id="like3">9 like(s)</p>
                        <p><button onclick="like3(this)">Like</button></p>
                    </div>
                </div>
                <div>
                    <p>I can't stop listening  to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
