<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- contenedor principal -->
    <div class="contenedor1">
        <div class="titulo"><h1>GitHub Blocks</h1></div>
        <!-- contenedor de todos los bloques -->
        <div class="contenedor2">
            <!-- separador de bloques -->
            <div class="bloques">
                <!-- primera fila (bloque1) -->
                <div class="bloque1">
                    <div class="imagen"><img src="img/femalecodertocat.png" alt="gata programadora"></div>
                    <div class="imagen"><img src="img/grinchtocat.gif" alt="gato grinch"></div>
                    <div class="imagen"><img src="img/momtocat.png" alt="gata mama"></div>
                </div>
                <!-- segunda fila (bloque2) -->
                <div class="bloque2">
                    <div class="imagen"><img src="img/mona-lovelace.jpg" alt="gata Ada Lovelace"></div>
                    <div class="imagen"><img src="img/monroe.jpg" alt="gata Monroe"></div>
                </div>
                <!-- tercera fila (bloque3) -->
                <div class="bloque3">
                    <div class="imagen"><img src="img/octdrey-catburn.jpg" alt="gata Audrey"></div>
                    <div class="imagen"><img src="img/pacman-ghosts.jpg" alt="gatos pacman"></div>
                    <div class="imagen"><img src="img/privateinvestocat.jpg" alt="gato detective"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
